<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Block</title>
  <style>
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
    version 1.8
  <div id="block-settings">
    <div class="form-group">
      <label>Number of Rows:</label>
      <input type="range" id="rows" min="1" max="5" value="1">
      <span id="rows-value">1</span>
    </div>
    <button id="generate">Generate Content</button>
  </div>

  <script src="blocksdk.js"></script>
  <script>
    const sdk = new window.sfdc.BlockSDK();

    const rowsInput = document.getElementById('rows');
    const rowsValue = document.getElementById('rows-value');

    
       // Update rows value display
       rowsInput.addEventListener('input', () => {
        rowsValue.textContent = rowsInput.value;
      });
    
    document.getElementById('generate').addEventListener('click', () => {
      const rows = rowsInput.value;

      const images = [];
      let html = '';

    
    html += 'emailaddress: %%emailaddr%% subscriberkey: %%_subscriberkey%% <br>';
    html += '%%[SET @locale = [Locale] ]%% <br>';
    html += '%%[SET @fornavn = [FirstName] ]%%<br>';
    html += '%%[SET @SubscriberKey = AttributeValue("ID")]%% <br>';
    html += '%%[SET @efternavn = AttributeValue("LastName")]%% <br>';
    html += 'locale: %%=v(@locale)=%% SubscriberKey: %%=v(@SubscriberKey)=%% <br>';
    html += 'fornavn: %%=v(@fornavn)=%% efternavn: %%=v(@efternavn)=%% <br>';
    html += '%%[IF @locale == "da_DK" THEN]%% Hello DK %%[ELSE]%% Hello other %%[ENDIF]%% <br>';
    html += '%%[SET @account = lookup("Raptor_Configuration","Raptor Account ID","Locale",@locale)]%% Raptoraccount: %%=v(@account)=%% <br>';
    html += '%%[IF @ConfigDE == "hummel_dynamic_header_footer_2023" THEN]%% configDE er hummel_dynamic_header_footer_2023 %%[ELSE]%% configDE er noget andet %%[ENDIF]%% <br>';
    
    html += '%%[var @contentBlockID set @contentBlockID = 5794]%% This is the block: %%=ContentBlockByID(@contentBlockID)=%%'
    html += 'This is the block2: %%=ContentBlockByID(158127)=%%'
    html += 'This is the block3: %%=ContentBlockByID("158127")=%%'
    
      // Use setContent to save the HTML content
      sdk.setContent(html);

      // Use setData to save the image URLs
      sdk.setData({ images });
    });
  </script>
</body>
</html>
